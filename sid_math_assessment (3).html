<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sid's Math Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .login-section {
            text-align: center;
        }

        .login-section h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .login-form input {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: bold;
        }

        .assessment-section {
            display: none;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .timer {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .part-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .part-btn {
            padding: 12px 30px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .part-btn.active {
            background: #667eea;
            color: white;
        }

        .part-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .question-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .math-expression {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            text-align: center;
            margin: 15px 0;
            color: #2c3e50;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .score-card {
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .score-big {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .part-scores {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .part-score {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .hidden {
            display: none;
        }

        .difficulty-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .easy { background: #2ecc71; color: white; }
        .intermediate { background: #f39c12; color: white; }
        .hard { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h1>üîê Student Assessment Login</h1>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button class="login-btn" onclick="login()">Login</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Assessment Section -->
        <div id="assessmentSection" class="assessment-section">
            <div class="header">
                <h1>üìä Math Assessment for Sid</h1>
                <div class="timer" id="timer">Time Remaining: 55:00</div>
                <div class="part-selector">
                    <button class="part-btn active" onclick="showPart(1)">Part 1: PEMDAS</button>
                    <button class="part-btn" onclick="showPart(2)">Part 2: Inequalities</button>
                </div>
            </div>

            <div id="part1" class="part-content">
                <div id="part1Questions"></div>
            </div>

            <div id="part2" class="part-content hidden">
                <div id="part2Questions"></div>
            </div>

            <div style="text-align: center;">
                <button class="submit-btn" onclick="submitAssessment()">Submit Assessment</button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section">
            <h1>üéâ Assessment Complete!</h1>
            <div class="score-card">
                <div class="score-big" id="totalScore">0/20</div>
                <div>Total Score</div>
                <div class="part-scores">
                    <div class="part-score">
                        <div id="part1Score">0/10</div>
                        <div>PEMDAS</div>
                    </div>
                    <div class="part-score">
                        <div id="part2Score">0/10</div>
                        <div>Inequalities</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Assessment data
        const assessmentData = {
            part1: [
                // Easy questions (2)
                {
                    question: "What is the value of the expression: 3 + 2 √ó 4?",
                    expression: "3 + 2 √ó 4",
                    options: ["20", "11", "14", "8"],
                    correct: 1,
                    difficulty: "easy"
                },
                {
                    question: "Calculate: 12 √∑ 3 + 5",
                    expression: "12 √∑ 3 + 5",
                    options: ["2", "9", "17", "4"],
                    correct: 1,
                    difficulty: "easy"
                },
                // Intermediate questions (3)
                {
                    question: "If x = 2, what is the value of: 3x¬≤ + 4x - 1?",
                    expression: "3x¬≤ + 4x - 1, where x = 2",
                    options: ["23", "19", "15", "11"],
                    correct: 1,
                    difficulty: "intermediate"
                },
                {
                    question: "Solve: (8 + 4) √ó 2 - 3 √ó 2",
                    expression: "(8 + 4) √ó 2 - 3 √ó 2",
                    options: ["18", "24", "20", "22"],
                    correct: 0,
                    difficulty: "intermediate"
                },
                {
                    question: "What is: 20 - 3 √ó (4 + 2)?",
                    expression: "20 - 3 √ó (4 + 2)",
                    options: ["2", "98", "102", "38"],
                    correct: 0,
                    difficulty: "intermediate"
                },
                // Hard questions (2)
                {
                    question: "If y = 3, evaluate: 2y¬≥ - 4y¬≤ + 3y - 1",
                    expression: "2y¬≥ - 4y¬≤ + 3y - 1, where y = 3",
                    options: ["26", "44", "38", "32"],
                    correct: 2,
                    difficulty: "hard"
                },
                {
                    question: "Calculate: [(15 - 3) √∑ 4 + 2] √ó 3 - 1",
                    expression: "[(15 - 3) √∑ 4 + 2] √ó 3 - 1",
                    options: ["14", "16", "12", "18"],
                    correct: 0,
                    difficulty: "hard"
                },
                // Additional questions to reach 10
                {
                    question: "What is: 5 + 3 √ó 2¬≤?",
                    expression: "5 + 3 √ó 2¬≤",
                    options: ["17", "64", "26", "14"],
                    correct: 0,
                    difficulty: "intermediate"
                },
                {
                    question: "Solve: 18 √∑ (3 + 3) √ó 2",
                    expression: "18 √∑ (3 + 3) √ó 2",
                    options: ["6", "3", "12", "9"],
                    correct: 0,
                    difficulty: "easy"
                },
                {
                    question: "If a = 4, what is: a¬≤ - 2a + 1?",
                    expression: "a¬≤ - 2a + 1, where a = 4",
                    options: ["9", "11", "13", "7"],
                    correct: 0,
                    difficulty: "hard"
                }
            ],
            part2: [
                // Easy questions (2)
                {
                    question: "Solve: x + 5 > 8",
                    expression: "x + 5 > 8",
                    options: ["x > 3", "x > 13", "x < 3", "x < 13"],
                    correct: 0,
                    difficulty: "easy"
                },
                {
                    question: "Which values satisfy: 2x ‚â§ 10?",
                    expression: "2x ‚â§ 10",
                    options: ["x ‚â§ 5", "x ‚â• 5", "x ‚â§ 20", "x ‚â• 20"],
                    correct: 0,
                    difficulty: "easy"
                },
                // Intermediate questions (3)
                {
                    question: "Solve: 3x - 7 < 8",
                    expression: "3x - 7 < 8",
                    options: ["x < 5", "x > 5", "x < 15", "x > 15"],
                    correct: 0,
                    difficulty: "intermediate"
                },
                {
                    question: "If x = 6, which inequality is true?",
                    expression: "x = 6",
                    options: ["2x - 3 > 8", "3x + 1 < 20", "x - 2 ‚â• 5", "All of the above"],
                    correct: 3,
                    difficulty: "intermediate"
                },
                {
                    question: "Solve: -2x + 4 ‚â• 10",
                    expression: "-2x + 4 ‚â• 10",
                    options: ["x ‚â§ -3", "x ‚â• -3", "x ‚â§ 3", "x ‚â• 3"],
                    correct: 0,
                    difficulty: "intermediate"
                },
                // Hard questions (2)
                {
                    question: "Solve: 2(x - 3) + 5 < 3x - 1",
                    expression: "2(x - 3) + 5 < 3x - 1",
                    options: ["x > 2", "x < 2", "x > 0", "x < 0"],
                    correct: 0,
                    difficulty: "hard"
                },
                {
                    question: "If y = -2, evaluate: 3y + 4 ‚â• -5y + 8",
                    expression: "3y + 4 ‚â• -5y + 8, where y = -2",
                    options: ["True", "False", "Cannot be determined", "Need more information"],
                    correct: 1,
                    difficulty: "hard"
                },
                // Additional questions to reach 10
                {
                    question: "Solve: x/2 + 3 > 7",
                    expression: "x/2 + 3 > 7",
                    options: ["x > 8", "x > 4", "x < 8", "x < 4"],
                    correct: 0,
                    difficulty: "intermediate"
                },
                {
                    question: "Which number satisfies: 5 - x ‚â§ 2?",
                    expression: "5 - x ‚â§ 2",
                    options: ["x ‚â• 3", "x ‚â§ 3", "x ‚â• 7", "x ‚â§ 7"],
                    correct: 0,
                    difficulty: "easy"
                },
                {
                    question: "Solve: 3(2x - 1) ‚â• 2(x + 5)",
                    expression: "3(2x - 1) ‚â• 2(x + 5)",
                    options: ["x ‚â• 3.25", "x ‚â§ 3.25", "x ‚â• 2.75", "x ‚â§ 2.75"],
                    correct: 0,
                    difficulty: "hard"
                }
            ]
        };

        let currentPart = 1;
        let userAnswers = {part1: {}, part2: {}};
        let timeRemaining = 55 * 60; // 55 minutes in seconds
        let timerInterval;

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            if (username === 'sid' && password === '1234') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('assessmentSection').style.display = 'block';
                startTimer();
                loadQuestions();
            } else {
                errorDiv.textContent = 'Invalid username or password. Please try again.';
            }
        }

        function startTimer() {
            timerInterval = setInterval(function() {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    submitAssessment();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer').textContent = 
                `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function loadQuestions() {
            loadPart('part1', assessmentData.part1);
            loadPart('part2', assessmentData.part2);
        }

        function loadPart(partId, questions) {
            const container = document.getElementById(partId + 'Questions');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                questionDiv.innerHTML = `
                    <div class="question-number">
                        Question ${index + 1}
                    </div>
                    <div class="question-text">${q.question}</div>
                    <div class="math-expression">${q.expression}</div>
                    <div class="options">
                        ${q.options.map((option, optIndex) => `
                            <div class="option" onclick="selectOption('${partId}', ${index}, ${optIndex})">
                                <input type="radio" name="${partId}_q${index}" value="${optIndex}">
                                <span>${String.fromCharCode(65 + optIndex)}. ${option}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(questionDiv);
            });
        }

        function selectOption(part, questionIndex, optionIndex) {
            userAnswers[part][questionIndex] = optionIndex;
            
            // Update visual selection
            const options = document.querySelectorAll(`input[name="${part}_q${questionIndex}"]`);
            options.forEach((option, index) => {
                const optionDiv = option.parentElement;
                if (index === optionIndex) {
                    optionDiv.classList.add('selected');
                    option.checked = true;
                } else {
                    optionDiv.classList.remove('selected');
                    option.checked = false;
                }
            });
        }

        function showPart(partNumber) {
            currentPart = partNumber;
            
            // Update button states
            document.querySelectorAll('.part-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.part-btn')[partNumber - 1].classList.add('active');
            
            // Show/hide parts
            document.getElementById('part1').classList.toggle('hidden', partNumber !== 1);
            document.getElementById('part2').classList.toggle('hidden', partNumber !== 2);
        }

        function submitAssessment() {
            clearInterval(timerInterval);
            
            // Calculate scores
            const part1Score = calculateScore('part1', assessmentData.part1);
            const part2Score = calculateScore('part2', assessmentData.part2);
            const totalScore = part1Score + part2Score;
            
            // Display results
            document.getElementById('assessmentSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'block';
            
            document.getElementById('totalScore').textContent = `${totalScore}/20`;
            document.getElementById('part1Score').textContent = `${part1Score}/10`;
            document.getElementById('part2Score').textContent = `${part2Score}/10`;
        }

        function calculateScore(part, questions) {
            let score = 0;
            questions.forEach((q, index) => {
                if (userAnswers[part][index] === q.correct) {
                    score++;
                }
            });
            return score;
        }

        // Allow Enter key to login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginSection').style.display !== 'none') {
                login();
            }
        });
    </script>
</body>
</html>
